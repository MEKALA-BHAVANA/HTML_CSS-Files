<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas Sun Animation</title>
  <style>
    .container {
      border: 1px solid black;
      width: 400px;
      height: 400px;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="myCanvas" width="400" height="400"></canvas>
  </div>
  <script >
        // Get canvas element and context
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

// Set initial position of sun
var x = 50;
var y = 50;

// Set initial radius of sun
var radius = 20;

// Define animation loop
function draw() {
  // Clear canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // Draw sun
  ctx.beginPath();
  ctx.arc(x, y, radius, 0, 2 * Math.PI);
  ctx.fillStyle = "orange";
  ctx.fill();
  
  // Update sun position and radius
  x += 1;
  y -= 0.5;
  radius += 0.05;
  
  // Check if sun is outside container and adjust position and radius accordingly
  if (x + radius > canvas.width) {
    x = canvas.width - radius;
  }
  if (y + radius > canvas.height) {
    y = canvas.height - radius;
  }
  if (x - radius < 0) {
    x = radius;
  }
  if (y - radius < 0) {
    y = radius;
  }
  
  // Request next frame of animation
  requestAnimationFrame(draw);
}

// Start animation loop
requestAnimationFrame(draw);

  </script>
</body>
</html>
